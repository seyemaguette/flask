<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mon site flask</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap-5.3.2/dist/css/bootstrap.css')}}">
  </head>
  <body class=" bg-light ">
    <!------------------------------image du haut -------------------------->
    <section class=" d-flex justify-content-center">
        <img style="height: 100px; width:200px " class="img rounded-circle  " src="{{url_for('static', filename='logo.png')}}" alt="">
    </section>
    <!-----------------------tableau du budget,depense et salaire ----------------------------------->
   <section>
    <div class="container  ">
        <div class="row   text-center text-white "style="height: 30px; display:flex ;justify-content:center ">

           <label class="col-4 px-0 border bg-success " for="">Budget</label>
           <label class="col-4 px-0 border bg-success " for="">Depense</label>
           <label class="col-4 px-0 border bg-success " for="">Solde</label>
    
        </div>
        <div class="row row text-center "style="height: 30px; display:flex ;justify-content:center">
         
          <label class="col-4 px-0 border border-success " for="">{{revenu}}F CFA</label>
          <label class="col-4 px-0 border border-success " for="">{{depense}}F CFA </label>
          <label class="col-4 px-0 border border-success " for="">{{solde}}F CFA</label>
        </div>
       
    </div>
   </section >
   <!------------------- ---------------------------------------titre,montant et action ---------------------------------------------->
   <section style="margin-bottom: 100px;">
    <div class=" text-center">
        <p style="font-size: 40px;color:lightslategrey;" >liste des depenses</p>
        <div class="row text-center text-white " style="height: 30px;display:flex ;justify-content:center ">

            <label class="col-3 border border-success bg-success  " for="title">Titre</label>
            <label class="col-4  border border-success bg-success " for="amount">Montant</label>
            <label class="col-3 border border-success bg-success " >Action</label>
     
         </div>
         <div class="row text-center " style="height: 30px;display:flex ;justify-content:center; ">
                {% for depense in depenseDetails%}
             <label class="col-3  border border-success text-nowrap ">{{depense[0]}}</label>
             <label class="col-3  border border-success text-nowrap ">{{depense[1]}}F CFA </label>
             <a class="col-2 btn border border-success btn-danger shadow " href="/delete/{{depense[2]}}">supprimer</a>
             <a class="col-2 btn border border-success btn-light  shadow  " href="/update/{{depense[2]}}">modifier</a>

                {% endfor%}
              
                <a  class="col-2 btn text-nowrap border border-success btn-light text-success w-25 "   href="/depense" >ajouter une depense</a>
              </div>
        
         
        </div>
       </div>
       </section>
   <!------------------- ---------------------------------------titre,montant et action ---------------------------------------------->
   <section>
    <div class="text-center m-4">
        <p style="font-size: 40px;color:lightslategrey">liste des depenses</p>
        <div class="row text-center text-white "style="height: 30px;display:flex ;justify-content:center">

            <label class="col-4  border border-success bg-success " for="title">Titre</label>
            <label class="col-4  border border-success bg-success " for="amount">Montant</label>
            <label class="col-3  border border-success bg-success " >Action</label>
     
         </div>
         <div class="row text-center  "style="height: 30px;display:flex ;justify-content:center">
            
                {% for revenu in revenuDetails%}
             <label class="col-4 border border-success text-nowrap">{{revenu[0]}}</label>
             <label class="col-4  border border-success text-nowrap">{{revenu[1]}}F CFA </label>
             <a class="col-3 btn border border-success btn-danger shadow " href="/delete/{{revenu[2]}}">supprimer</a>

                {% endfor%}
           
             <a  class="col-2 btn text-nowrap border border-success btn-light text-success  "  href="/revenu" >ajouter un revenu</a>
            </div>

         
        </div>
       </div>
   </section>
       
    <script src="{{url_for('static', filename='bootstrap-5.3.2/dist/js/bootstrap.js')}}"></script>
  </body>
</html>
